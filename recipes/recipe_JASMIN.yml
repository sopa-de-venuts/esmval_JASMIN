preprocessors:
  med:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: -10
      end_longitude: 40
      start_latitude: 25
      end_latitude: 50
    extract_season:
      season: 'djf'
    annual_statistics:
      operator: 'mean'
    # regrid_time:
    #   frequency: yr

